<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="char-counter-container">
      <div class="char-counter-center">
        <h2>Real-time Character Counter</h2>
        <textarea
          class="textarea"
          placeholder="Please write your text here..."
          maxlength="300"
        ></textarea>
        <div class="total__remaining-container">
          <h3>Total Characters: <span class="total-characters"></span></h3>
          <h3>Remaining: <span class="remaining-characters"></span></h3>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
